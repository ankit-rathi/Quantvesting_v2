name: Run Jupyter Notebooks on Weekdays

on:
  schedule:
    - cron: "*/15 3-10 * * 1-5"  # Runs every 15 mins from 9 AM to 4 PM IST (myStocks_Portfolio_Analysis.ipynb)
    - cron: "30 18,6 * * 1-5"  # Runs at 12 AM and 12 PM IST (myProspects_Upside_Analysis.ipynb)
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run-myStocks-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nbformat nbconvert jupyter numpy pandas pyxirr pytz yfinance matplotlib

    - name: Run myStocks_Portfolio_Analysis Notebook
      run: |
        jupyter nbconvert --to notebook --execute --inplace myStocks_Portfolio_Analysis.ipynb
        jupyter nbconvert --to html myStocks_Portfolio_Analysis.ipynb

    - name: Commit output file
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add myStocks_Portfolio_Analysis.ipynb
        git commit -m "Update myStocks_Portfolio_Analysis.ipynb with latest execution results"
        git push https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}

  run-myProspects-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nbformat nbconvert jupyter numpy pandas pyxirr pytz yfinance matplotlib

    - name: Run myProspects_Upside_Analysis Notebook
      run: |
        jupyter nbconvert --to notebook --execute --inplace myProspects_Upside_Analysis.ipynb
        jupyter nbconvert --to html myProspects_Upside_Analysis.ipynb

    - name: Commit output file
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add myProspects_Upside_Analysis.ipynb
        git commit -m "Update myProspects_Upside_Analysis.ipynb with latest execution results"
        git push https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
